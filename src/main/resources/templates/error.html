<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; padding: 50px; }
        .error-box { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; display: inline-block; }
        h1 { color: #d9534f; }
        p { color: #555; }
    </style>
</head>
<body>
<div class="error-box">
    <h1 th:text="${error}">Erro</h1>
    <p th:text="${message}">Mensagem do erro</p>
    <p th:text="${timestamp}">Hor√°rio do erro</p>
</div>
</body>
</html>
