<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <title>Departamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            flex: 1 0 100%;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            flex: 1 0 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
        }

        a[href*="editar"] {
            background-color: #17a2b8;
        }

        a[href*="deletar"] {
            background-color: #dc3545;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Lista de Departamentos</h1>

<!-- Formulário para adicionar ou editar -->
<form th:action="@{/departamentos/salvar}" th:object="${departamento}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: TI" required>

    <label for="localizacao">Localização:</label>
    <input type="text" id="localizacao" th:field="*{localizacao}" placeholder="Ex: São Paulo" required>

    <button type="submit" th:text="${departamento.id} != null ? 'Atualizar' : 'Adicionar'"></button>
</form>

<!-- Tabela de departamentos -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Localização</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="departamento : ${departamentos}">
        <td th:text="${departamento.id}"></td>
        <td th:text="${departamento.nome}"></td>
        <td th:text="${departamento.localizacao}"></td>
        <td>
            <a th:href="@{/departamentos/editar/{id}(id=${departamento.id})}">Editar</a>

            <form th:action="@{/departamentos/deletar/{id}(id=${departamento.id})}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Deseja realmente deletar?')">Deletar</button>
            </form>
        </td>

    </tbody>
</table>
</body>
</html>
